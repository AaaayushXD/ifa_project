            </li>
            <li class="navItem">
              <a href="./menu.html" class="navLinks">
                <span class="material-symbols-outlined navIcons">

                </span>

    </head>
    <main>
      <div class="reserveContainer">
        <div class="reserveTableContainer">
          <form action="/">
            <h1 class="reserveTitle">Book a table</h1>
            <div class="inputs">
              <div class="break">
                <input
                  type="text"
                  placeholder="First Name"
                  id="fname"
                  class="inputFields"
                  required
                  autocomplete="off"
                />
                <input
                  type="text"
                  placeholder="Last Name"
                  id="fname"
                  class="inputFields"
                  required
                  autocomplete="off"
                />
              </div>
              <input
                type="email"
                id="email"
                placeholder="Email"
                class="inputFields"
                required
                autocomplete="off"
              />
              <input
                type="number"
                maxlength="10"
                placeholder="Phone Number"
                class="inputFields"
                required
                autocomplete="off"
              />
              <div class="break">
                <input
                type="datetime-local"
                placeholder="Date and time"
                id="date"
                class="inputFields"
                required
                autocomplete="off"
              />
              <select name="purpose" id="purpose" class="inputFields ocassions">
                <option class="ocassion" value="0" selected >Select the ocassion</option>
                <option class="ocassion" value="1">Family Gathering</option>
                <option class="ocassion" value="2">Romantic Date</option>
                <option class="ocassion" value="3">Friends meetup</option>
                <option class="ocassion" value="4">Birthday Party</option>
              </select>
              
              </div>
              <div class="break">
                <input
                  type="number"
                  id="noTable"
                  maxlength="10"
                  placeholder="No of Table"
                  class="inputFields"
                  required
                  autocomplete="off"
                />
                <input
                  type="number"
                  id="noPeople"
                  max="50"
                  placeholder="No of People"
                  class="inputFields"
                  required
                  autocomplete="off"
                />
              </div>
              <textarea
                name="additionalInfo"
                id="addInfo"
                cols="20"
                rows="10"
                placeholder="Additional Info"
                class="inputFields"
                autocomplete="off"
              ></textarea>
            </div>
            <div class="btnSubmit">
                <button class="contactSubmit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer><p>Copyright &#9400; Aayush Lamichhane</p></footer>
