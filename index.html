<!DOCTYPE html>

    <title>Foodie Delight</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <head>
      <nav>
        <div class="logoNav">
          <img src="./assets/main_w_logo.png" alt="logo" class="navLogoImg" />
        </div>
        <div class="navBar">
          <ul class="navItems">
            <li class="navItem"><a href="#">Home</a></li>
            <li class="navItem"><a href="#">About us</a></li>
            <li class="navItem"><a href="#">Menu</a></li>
            <li class="navItem"><a href="#">Reservation</a></li>
            <li class="navItem"><a href="#">Contact us</a></li>

    <main>
      <div class="container">
        <div class="picContainer">
          <div class="burger">

          </div>
          <div class="pizza">
            <img src="./assets/pizzas.png" alt="pizza" />
          </div>
          <!-- <div class="milkshake">
            <img src="./assets/milkshakes.png" alt="milkshake" />
          </div>

            <img src="./assets/drinks.png" alt="mojito" />
          </div> -->
        </div>
        <!-- <div class="overlay"></div> -->
        <div class="textContainer">
            <div class="texts">
                <h1 class="welcome">Welcome to Food Delight</h1>
                <h3 class="slogan">Where Every Dish is a Delightful journey.</h3>
                <p class="estd">Satisfying cravings since 2004.</p>
            </div>
            <div class="btns">
                <button class="menuBtn">Menu</button>
                <button class="reserveBtn">Book Table</button>
            </div>
        </div>
      </div>

    <footer>
