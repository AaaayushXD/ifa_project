<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Delight</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <head>
      <nav>
        <div class="logoNav">
          <img src="./assets/main_w_logo.png" alt="logo" class="navLogoImg" />
        </div>
        <div class="navBar">
          <ul class="navItems">
            <li class="navItem selected">
              <a href="#" class="navLinks">
                <span class="material-symbols-outlined navIcons"> home </span>
                <p class="navText">Home</p>
              </a>
            </li>
            <li class="navItem">
              <a href="#" class="navLinks">
                <span class="material-symbols-outlined navIcons"> info </span>
                <p class="navText">About us</p>
              </a>
            </li>
            <li class="navItem">
              <a href="#" class="navLinks">
                <span class="material-symbols-outlined navIcons"> menu_book </span>
                <p class="navText">Menu</p>
              </a>
            </li>
            <li class="navItem">
              <a href="#" class="navLinks">
                <span class="material-symbols-outlined navIcons"> event </span>
                <p class="navText">Reservation</p>
              </a>
            </li>
            <li class="navItem">
              <a href="#" class="navLinks">
                <span class="material-symbols-outlined navIcons"> contact_page </span>
                <p class="navText">Contact us</p>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </head>
    <main>
      <div class="container">
        <div class="picContainer">
          <div class="burger">
            <img src="./assets/burgers.png" alt="burger" class="burgerImg"/>
          </div>
          <div class="pizza">
            <img src="./assets/pizzas.png" alt="pizza" class="pizzaImg" />
          </div>
        </div>
        <div class="textContainer">
          <div class="texts">
            <h1 class="welcome">Welcome to Food Delight</h1>
            <h3 class="slogan">Where Every Dish is a Delightful journey.</h3>
            <p class="estd">Satisfying cravings since 2004.</p>
          </div>
          <div class="btns">
            <button class="menuBtn">Menu</button>
            <button class="reserveBtn">Book Table</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright &#9400; Aayush Lamichhane</p>
    </footer>
  </body>
</html>
