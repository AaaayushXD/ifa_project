<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <head>
      <nav>
        <div class="logoNav">
          <img src="./assets/main_w_logo.png" alt="logo" class="navLogoImg" />
        </div>
        <div class="navBar">
          <ul class="navItems">
            <li class="navItem">
              <a href="#" class="navLinks">
                <span class="material-symbols-outlined navIcons"> home </span>
                <p class="navText">Home</p>
              </a>
            </li>
            <li class="navItem">
              <a href="#" class="navLinks">
                <span class="material-symbols-outlined navIcons"> info </span>
                <p class="navText">About us</p>
              </a>
            </li>
            <li class="navItem">
              <a href="#" class="navLinks">
                <span class="material-symbols-outlined navIcons">
                  menu_book
                </span>
                <p class="navText">Menu</p>
              </a>
            </li>
            <li class="navItem">
              <a href="#" class="navLinks">
                <span class="material-symbols-outlined navIcons"> photo </span>
                <p class="navText">Gallery</p>
              </a>
            </li>
            <li class="navItem">
              <a href="#" class="navLinks">
                <span class="material-symbols-outlined navIcons"> event </span>
                <p class="navText">Reservation</p>
              </a>
            </li>
            <li class="navItem selected">
              <a href="#" class="navLinks">
                <span class="material-symbols-outlined navIcons">
                  contact_page
                </span>
                <p class="navText">Contact us</p>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </head>
    <main class="mainContact">
      <div class="mainContactContainer">
        <div class="needHelpContainer">
          <form action="/">
            <h2 class="contactTitle">Need help?</h2>
            <div class="inputs">
              <div class="break">
                <input
                  type="text"
                  name="fname"
                  placeholder="First Name"
                  class="inputFields"
                  id="fname"
                  required
                  autocomplete="off"
                />
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  placeholder="Last Name"
                  class="inputFields"
                  required
                  autocomplete="off"
                />
              </div>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                class="inputFields"
                required
                autocomplete="off"
              />
              <textarea
                name="msg"
                id="msg"
                cols="20"
                rows="10"
                placeholder="Write your message here.."
                class="inputFields"
                required
                autocomplete="off"
              ></textarea>
            </div>
            <button class="contactSubmit">Submit</button>
          </form>
        </div>
        <div class="contactContainer">
            <h1 class="contactTitle">Contact us</h1>
          <div class="aboutSection">
            <span class="material-symbols-outlined"> call </span>
            <p class="contactInfo">+977-9800000000</p>
          </div>
          <div class="aboutSection">
            <span class="material-symbols-outlined"> mail </span>
            <p class="contactInfo">lamichhane.aayush@outlook.com</p>
          </div>
          <div class="aboutSection">
            <span class="material-symbols-outlined"> pin_drop  </span>
            <p class="contactInfo">Kathmandu 44600</p>
          </div>
        </div>
      </div>
    </main>
    <footer><p>Copyright &#9400; Aayush Lamichhane</p></footer>
  </body>
</html>
